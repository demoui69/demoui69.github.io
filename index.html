<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Interactive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name or Logo</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#writings">Writings & Research</a>
        </nav>
    </header>

    <div id="fractalCanvasContainer">
        <canvas id="fractalCanvas"></canvas>
    </div>

    <section id="home">
        <h2>Home</h2>
        <img src="your-photo.jpg" alt="Home Photo">
    </section>

    <section id="portfolio">
        <h2>Video Portfolio</h2>
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="writings">
        <h2>Writings & Research</h2>
        <div class="grid-container">
            <a href="article1.html">Research Title 1</a>
            <a href="article2.html">Research Title 2</a>
        </div>
    </section>

    <script src="fractal.js"></script>
</body>
</html>
